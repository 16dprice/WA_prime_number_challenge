<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>

    <meta charset="UTF-8">
    <title>WA Prime Number Challenge</title>
</head>
<body>

    <div class="explanation">

        <div class="composites-found">
            <div>Composites You've Found!</div>
        </div>
    </div>

</body>
